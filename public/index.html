<!DOCTYPE html>
<html>

<head>
    <title>Webpack A-Frame Test</title>
    <script src="./main.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="birthdaycard" src="./birthdaycard.glb"></a-asset-item>
          </a-assets>
      
          <a-entity laser-controls="hand: left"></a-entity>
      
          <a-entity gltf-model="#birthdaycard"></a-entity>
          <a-entity environment="preset: forest; shadow: true; ground: hills"></a-entity>
    </a-scene>
</body>
</html>
